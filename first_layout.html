<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/first_layout.css">
</head>
<body>
    
    <div class="box">
            <div class="Login">
                <h2 class="loginhead">Login</h2>
                <br>
                <input class="email" type="email" placeholder="Email"/>
                <br><br>
                <input class="password" type="password" placeholder="Password"/>
                <br><br>
                <h5><p><a href="#" class="frtpass">Forget Password?</a></p></h5>
                <br>
                <button class="lgnbtn">Login</button>
                <br><br>
                <p>Don't have an account?<a href="#" class="sgnup">signup</a></p>
                <hr class="style-hr">
                <button class="lgnface">Login with Facebook</button>
                <br><br>
                <button class="lgngoogle">Login with Google</button>
            </div>
            <div class="Signup">
                <h2 class="loginhead">SignUp</h2>
                <br>
                <input class="email" type="email" placeholder="Email"/>
                <br><br>
                <input class="password" type="password" placeholder="Password"/>
                <br><br>
                <input class="password" type="password" placeholder="Confirm Password"/>
                <br><br>
                
                <button class="lgnbtn">Login</button>
                <br><br>
                <p>Have an account?<a href="#" class="sgnup">Login</a></p>
                <hr class="style-hr">
                <button class="lgnface">Login with Facebook</button>
                <br><br>
                <button class="lgngoogle">Login with Google</button>
            </div>
        
    </div>
</body>
</html>
